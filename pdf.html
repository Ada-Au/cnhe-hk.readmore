<body>
  <div
    style="
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <object
      id="pdf"
      type="application/pdf"
      style="width: 100%; height: 100%"
      data="./assets/game.pdf#toolbar=0&navpanes=0&view=fit"
      frameborder="0"
    >
      <embed id="embed" src="" width="100%" height="100%" />
    </object>
  </div>
</body>
<script>
  pdf = document.getElementById("pdf");
  embed = document.getElementById("embed");

  params = new URLSearchParams(parent.window.location.search);
  src = params.get("pdf") || "game";

  pdf.data = `./assets/${src}.pdf#toolbar=0&navpanes=0&view=fit`;
  console.log(pdf);
  // $("#pdf").attr("src", `./assets/${src}.pdf#toolbar=0&navpanes=0&view=fit`);

  embed.src =
    src === "video"
      ? "https://drive.google.com/file/d/1x9iwQH9ekMZjocbo_mnrqApIj5sWyv1U/preview?usp=sharing#zoom=150"
      : "https://drive.google.com/file/d/1-Oz3LzuxQlVvtzuzPjdowCPe33EED1YH/preview?usp=sharing#zoom=150";
</script>
