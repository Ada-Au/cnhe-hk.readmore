<!DOCTYPE html>
<html>
  <body>
    <!-- iframe must be defined with a size -->
    <!-- src="https://raw.githack.com/Ada-Au/cnhe-hk.readmore/main/game.html" -->
    <iframe
      x-frame-options="SAMEORIGIN"
      style="height: 90vh; width: 90vw; container-type: size"
      id="gameFrame"
    ></iframe>
  </body>

  <script>
    window.addEventListener("message", function (event) {
      console.log("message", event.data);
    });
    frame = document.getElementById("gameFrame");
    frame.src = "./game.html" + window.location.search;
    console.log(frame.src);
  </script>
</html>
