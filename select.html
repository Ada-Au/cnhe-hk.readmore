<script>
  selectionContainers = document.getElementsByClassName("selectionContainer");

  for (const selectionContainer of selectionContainers) {
    for (const btn of selectionContainer.children) {
      title = gameData[btn.innerHTML].title.split("(");
      btn.innerHTML = title[0];
      subtitle = document.createElement("div");
      subtitle.innerHTML = "(" + title[1];
      subtitle.style = "font-size: 2.2vw";
      btn.appendChild(subtitle);
    }
  }
</script>

<div style="height: 100%; align-content: center; padding-top: 88px">
  <div class="selectionContainer">
    <button onclick="setGame('puzzle')">puzzle</button>
    <button onclick="setGame('rhymes')">rhymes</button>
    <button onclick="setGame('connect')">connect</button>
  </div>
  <div class="selectionContainer">
    <button onclick="setGame('matching')">matching</button>
    <button onclick="setGame('pair')">pair</button>
    <button onclick="setGame('ticTacToe')">ticTacToe</button>
  </div>
</div>
